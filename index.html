<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .attribution {
        margin-top: 0.8rem;
        font-size: 20px;
        color: white;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="mainCard row">
      <div class="col-lg-6 col-12 p-5">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="row my-4 stats">
          <div class="col">
            <h4>10k+</h4>
            <p class="stats-p">companies</p>
          </div>
          <div class="col">
            <h4>314</h4>
            <p class="stats-p">templates</p>
          </div>
          <div class="col">
            <h4>12m+</h4>
            <p class="stats-p">queries</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-12 position-relative">
        <div class="image-overlay"></div>
        <img
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/monjednidal">MonjedNidal</a>.
    </div>
  </body>
</html>
